<!DOCTYPE html>
<html>
<head>
  <title>Rectangle Area Calculator</title>
</head>
<body>
  <h1>Rectangle Area Calculator</h1>
  <label for="length">Length:</label>
  <input type="number" id="length" placeholder="Enter length">
  <br>
  <label for="breadth">Breadth:</label>
  <input type="number" id="breadth" placeholder="Enter breadth">
  <br>
  <button onclick="calculateArea()">Calculate Area</button>
  <p id="result"></p>

  <script>
    function calculateRectangleArea(length, breadth) {
      if (isNaN(length) || isNaN(breadth) || length <= 0 || breadth <= 0) {
        return "Invalid input. Length and breadth must be positive numbers.";
      }
      const area = length * breadth;

      return area;
    }

    function calculateArea() {
      const lengthInput = document.getElementById("length").value;
      const breadthInput = document.getElementById("breadth").value;

      const area = calculateRectangleArea(parseFloat(lengthInput), parseFloat(breadthInput));
      const resultElement = document.getElementById("result");
      resultElement.textContent = `The area of the rectangle is: ${area}`;
    }
  </script>
</body>
</html>
