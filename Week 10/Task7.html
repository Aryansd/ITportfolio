<html>
<head>
<style>
  table {
    border-spacing: 2px;
    width: 450px; 
    margin: auto;
    font-family: Arial, Helvetica, sans-serif;
  }
  th, td {
    border: none;
    padding: 10px; 
    text-align: center;
    border-spacing: 4px;
  }
  th {
    color: white; 
  }
</style>
</head>
<body>
  <table>
    <tr bgcolor='#5296d0' >
      <th>S.N.</th>
      <th>Name</th>
      <th>Image</th>
    </tr>
    <script>
      const colors = [
      ['#E0E0E0', '#BDBDBD', '#9E9E9E'], 
      ['#FFCDD2', '#EF9A9A', '#E57373'], 
      ['#BBDEFB', '#90CAF9', '#64B5F6'], 
      ['#C8E6C9', '#A5D6A7', '#81C784']  
];

      for (let i = 0; i < 4; i++) {
        document.write("<tr class='" + (i % 2 === 0 ? 'even-row' : 'odd-row') + "'>");
        for (let j = 0; j < 3; j++) {
          document.write("<td style='background-color: " + colors[i][j] + ";'>");
          if (j === 0) {
            document.write((i + 1));
          } else if (j === 1) {
            document.write("Name " + (i + 1));
          } else {
            document.write((i + 1) + ".jpg");
          }
          document.write("</td>");
        }
        document.write("</tr>");
      }
    </script>
  </table>
</body>
</html>
